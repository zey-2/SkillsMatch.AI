services:
  - type: web
    name: skillsmatch-ai
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements-render.txt
      mkdir -p data uploads/resumes profiles
    startCommand: gunicorn -c gunicorn.conf.py wsgi:application
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_DEBUG  
        value: false
      - key: RENDER
        value: true
      - key: USE_SQLITE
        value: true
      - key: PYTHONPATH
        value: /opt/render/project/src:/opt/render/project/src/web
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: skillsmatch-storage
      mountPath: /opt/render/project/src/data
      sizeGB: 1
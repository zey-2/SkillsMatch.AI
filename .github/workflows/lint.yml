name: Lint and Format

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy pylint

      - name: Check code with pylint
        run: |
          pylint src/ web/ --fail-under=7.0 --disable=C,W --max-line-length=120 || true

      - name: Check imports with isort
        run: |
          isort --check-only --diff src/ web/ tests/ || true

      - name: Format check with black
        run: |
          black --check --diff src/ web/ tests/ --line-length=120 || true

      - name: Analyze with flake8
        run: |
          flake8 src/ web/ tests/ --max-line-length=120 --max-complexity=15 --extend-ignore=E203,W503 --statistics || true

      - name: Type check with mypy
        run: |
          mypy src/ web/ --ignore-missing-imports --warn-unused-configs --no-error-summary || true

  suggest-fixes:
    name: Suggest Fixes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install tools
        run: |
          pip install black isort

      - name: Auto-format with black
        id: black
        run: |
          black src/ web/ tests/ --line-length=120 2>&1 || true
          echo "FORMATTED=true" >> $GITHUB_OUTPUT

      - name: Sort imports with isort
        id: isort
        run: |
          isort src/ web/ tests/ 2>&1 || true
          echo "SORTED=true" >> $GITHUB_OUTPUT

      - name: Check if changes needed
        id: changes
        run: |
          if git diff --quiet; then
            echo "NO_CHANGES=true" >> $GITHUB_OUTPUT
          else
            echo "NO_CHANGES=false" >> $GITHUB_OUTPUT
          fi

      - name: Create comment with suggestions
        if: steps.changes.outputs.NO_CHANGES == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Formatting suggestions available.\n\nRun these commands locally to fix:\n```bash\nblack src/ web/ tests/ --line-length=120\nisort src/ web/ tests/\n```'
            })

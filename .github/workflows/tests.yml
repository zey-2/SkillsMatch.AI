name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements.dev.txt

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 src/ web/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 src/ web/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

      - name: Format check with black
        run: |
          black --check src/ web/ tests/ --line-length=120 || true

      - name: Sort imports with isort
        run: |
          isort --check-only src/ web/ tests/ || true

      - name: Type check with mypy
        run: |
          mypy src/ web/ --ignore-missing-imports --no-error-summary || true

      - name: Run unit tests
        run: |
          pytest tests/ -m unit -v --tb=short --cov=src --cov=web --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        run: |
          pytest tests/ web/tests/ -m integration -v --tb=short || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Run Bandit security check
        run: |
          bandit -r src/ web/ -f json -o bandit-report.json || true

      - name: Run Safety check
        run: |
          safety check --json || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build package
        run: |
          pip install build
          python -m build || echo "Build skipped (not a package)"

      - name: Test imports
        run: |
          python -c "from web.app import create_app; print('✓ web.app imports successfully')"
          python -c "from src.skillmatch.agents.skill_match_agent import SkillMatchAgent; print('✓ SkillMatchAgent imports successfully')" || echo "⚠ SkillMatchAgent import skipped"
